<script type="text/javascript">

var elem;

function getHeight(){
	return elem.clientHeight;
}

function doresize(){

	var h = getHeight();

	var rest = h - 70;
	console.log("height: " + h);

	if(rest < 500){

		$("#slideshow").css("width", rest + "px" );
		$("#slideshow>img").css("width", rest + "px" );

  		console.log("height: " + h);
 	 }
}


$(window).resize(function() {
	doresize();
});

$(function() {
	elem = (document.compatMode === "CSS1Compat") ? document.documentElement : document.body;
 	doresize();
});


</script>
